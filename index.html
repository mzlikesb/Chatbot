<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>GPT-4o 마크다운 챗봇</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/styles/github-dark.min.css">
  <script src="https://cdn.jsdelivr.net/npm/highlight.js@11.9.0/lib/highlight.min.js"></script>
</head>
<body>
  <div id="chat"></div>
  <form id="chat-form" autocomplete="off">
    <textarea id="input" placeholder="메시지를 입력하세요" required rows="2" style="resize:vertical; min-height:32px; max-height:200px;"></textarea>
    <input id="image-input" type="file" accept="image/*">
    <button type="submit">send</button>
  </form>
  <div id="image-preview"></div>
  <!-- 큰 이미지 모달 -->
  <div id="image-modal" style="display:none; position:fixed; z-index:1000; top:0; left:0; width:100vw; height:100vh; background:rgba(0,0,0,0.85); justify-content:center; align-items:center;">
  <img id="modal-img" src="" alt="큰 이미지" style="max-width:90vw; max-height:90vh; border-radius:12px; box-shadow:0 2px 16px #000;">
  </div>

  <script src="main.js"></script>
</body>
</html>
